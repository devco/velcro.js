<!doctype html>
<html>
    <head>
        <script type="text/javascript" src="../dist/velcro.js"></script>
    </head>
    <body>
        <h1>Things To Do</h1>
        <input type="text" data-vc-value="value: todoToAdd">
        <button type="button" data-vc-click="callback: addTodo">Add Todo</button>
        <ul data-vc-if="observe: todos, test: todos().length">
            <li data-vc-each="items: todos">
                <span data-vc-text="text: name"></span>
                <button type="button" data-vc-click="callback: remove">Remove</button>
            </li>
        </ul>
        <p data-vc-if="observe: todos, test: !todos().length">Nothing to do.</p>

        <script type="text/javascript">
            var Todo = Velcro.Model.extend({
                name: ''
            });

            var TodoView = Todo.extend({
                remove: function() {
                    this.parent().todos().remove(this);
                }
            });

            var AppView = Velcro.Model.extend({
                todos: Velcro.Collection.make(TodoView),
                todoToAdd: '',
                addTodo: function() {
                    this.todos().append({
                        name: this.todoToAdd()
                    });

                    this.todoToAdd('');
                }
            });

            var app  = new Velcro.App();
            var view = new AppView();

            app.bind(view);
        </script>
    </body>
</html>
